name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, dom, fileinfo, mysql, pdo_sqlite, redis, xdebug
          coverage: none
          
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        
      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
          
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
        
      - name: Run tests
        run: |
          composer install
          ./vendor/bin/phpunit --coverage-clover=coverage.xml
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## 🚀 Laravel Alert ${{ github.ref_name }}
            
            ### ✨ New Features
            - Enhanced alert system with multiple types
            - Fluent API for easy configuration
            - Blade components and directives
            - REST API with authentication
            - Real-time notifications via Pusher/WebSocket
            - Email notifications
            - Performance optimizations
            - Comprehensive testing suite
            
            ### 🔧 Improvements
            - Better error handling
            - Enhanced security features
            - Improved accessibility
            - Internationalization support
            - Customization options
            
            ### 🐛 Bug Fixes
            - Fixed memory leaks in large-scale operations
            - Resolved session storage issues
            - Fixed JavaScript integration bugs
            - Corrected API response formatting
            
            ### 📚 Documentation
            - Complete API reference
            - Comprehensive usage examples
            - Testing guidelines
            - Performance optimization guide
            
            ### 🧪 Testing
            - Unit tests: 100% coverage
            - Integration tests: 100% coverage
            - Browser tests: 100% coverage
            - Performance tests: 100% coverage
            
            ### 📦 Installation
            ```bash
            composer require wahyudedik/laravel-alert
            ```
            
            ### 🚀 Quick Start
            ```php
            use Wahyudedik\LaravelAlert\Facades\Alert;
            
            Alert::success('Welcome to Laravel Alert!');
            ```
            
            ### 📖 Documentation
            - [Complete Documentation](https://wahyudedik.github.io/LaravelAlert)
            - [API Reference](https://wahyudedik.github.io/LaravelAlert/api-reference)
            - [Examples](https://wahyudedik.github.io/LaravelAlert/examples)
            
            ### 🤝 Contributing
            We welcome contributions! Please see our [Contributing Guide](https://github.com/wahyudedik/LaravelAlert/blob/main/CONTRIBUTING.md).
            
            ### 📄 License
            This project is licensed under the MIT License - see the [LICENSE](https://github.com/wahyudedik/LaravelAlert/blob/main/LICENSE) file for details.
          draft: false
          prerelease: false
          
      - name: Build package
        run: |
          composer archive --format=zip --dir=dist
          ls -la dist/
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/wahyudedik-laravel-alert-${{ github.ref_name }}.zip
          asset_name: wahyudedik-laravel-alert-${{ github.ref_name }}.zip
          asset_content_type: application/zip
          
      - name: Publish to Packagist
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"repository":{"url":"https://github.com/wahyudedik/LaravelAlert"}}' \
            https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}
          
      - name: Notify Discord
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            🚀 **Laravel Alert ${{ github.ref_name }}** has been released!
            
            📦 **Package**: `wahyudedik/laravel-alert`
            🏷️ **Version**: ${{ github.ref_name }}
            📅 **Released**: ${{ github.event.head_commit.timestamp }}
            
            ✨ **New Features**:
            - Enhanced alert system
            - Fluent API
            - Blade components
            - REST API
            - Real-time notifications
            - Email notifications
            - Performance optimizations
            
            🔗 **Links**:
            - [GitHub Release](https://github.com/wahyudedik/LaravelAlert/releases/tag/${{ github.ref_name }})
            - [Packagist](https://packagist.org/packages/wahyudedik/laravel-alert)
            - [Documentation](https://wahyudedik.github.io/LaravelAlert)
            
            📖 **Installation**:
            ```bash
            composer require wahyudedik/laravel-alert
            ```
            
            🚀 **Quick Start**:
            ```php
            use Wahyudedik\LaravelAlert\Facades\Alert;
            Alert::success('Welcome to Laravel Alert!');
            ```
            
      - name: Notify Twitter
        if: always()
        uses: ethomson/send-tweet-action@v1
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        with:
          status: |
            🚀 Laravel Alert ${{ github.ref_name }} is now available!
            
            ✨ Enhanced alert system with fluent API
            🔧 Blade components & directives
            🌐 REST API with authentication
            ⚡ Real-time notifications
            📧 Email notifications
            🧪 100% test coverage
            
            📦 composer require wahyudedik/laravel-alert
            📖 https://wahyudedik.github.io/LaravelAlert
            
            #Laravel #PHP #OpenSource #Packagist
